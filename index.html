<body>
    
    <h1>Calculadora IMC</h1>


    <div class="container">
        
        <label for="ipeso">Informe seu peso</label>
        <input type="number" id="ipeso" name="peso" min="5"  placeholder="Digite seu peso ex: 85.3" required />

        <label for="ialtura">Informe a sua altura</label>
        <input type="number" id="ialtura" name="altura" placeholder="Digite sua altura ex 1.75" required/>

        <button onclick="calcularIMC();">Calcular</button>
        <button onclick="limpar();">Limpar</button>
        <p id="resultado">0</p>
    </div>
